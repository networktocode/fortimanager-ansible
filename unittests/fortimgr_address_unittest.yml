---

- name: FORTIMANAGER ADDRESS UNITTESTS
  hosts: fortimanager
  connection: local
  gather_facts: false
  
  tasks:
    - name: CREATE ADDRESS IPMASK LIST NOTATION - CHANGE
      fortimgr_address:
        provider: "{{ fortimanager_provider }}"
        address_name: "addr1"
        address_type: "ipmask"
        allow_routing: "enable"
        associated_intfc: "port1"
        color: 1
        subnet:
          - "10.1.1.1"
          - "255.255.255.255"
        port: "443"
        comment: "ipmask unit test"

    - name: CREATE ADDRESS IPMASK LIST NOTATION AGAIN - NO CHANGE
      fortimgr_address:
        host: "{{ ansible_host }}"
        username: "{{ username }}"
        password: "{{ password }}"
        adom: "lab"
        address_name: "addr1"
        address_type: "ipmask"
        allow_routing: "enable"
        associated_intfc: "port1"
        color: 1
        subnet:
          - "10.1.1.1"
          - "255.255.255.255"
        comment: "ipmask unit test"

