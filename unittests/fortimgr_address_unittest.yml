      fortimgr_address:
        host: "{{ ansible_host }}"
        username: "{{ username }}"
        password: "{{ password }}"
        adom: "lab"
        address_name: "addr6"
        address_type: "iprange"
        allow_routing: "enable"
        associated_intfc: "port1"
