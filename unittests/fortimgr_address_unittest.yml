      fortimgr_address:
        host: "{{ ansible_host }}"
        username: "{{ username }}"
        password: "{{ password }}"
        adom: "lab"
        address_name: "addr7"
        address_type: "wildcard"
        allow_routing: "disable"
        associated_intfc: "port1"
        color: 3
        wildcard:
          - "10.0.0.0"
          - "0.255.0.255"
        comment: "wildcard unit test"

    - name: CREATE ADDRESS WILDCARD AGAIN LIST NOTATION - NO CHANGE
      fortimgr_address:
        host: "{{ ansible_host }}"
        username: "{{ username }}"
        password: "{{ password }}"
        adom: "lab"
        address_name: "addr7"
        address_type: "wildcard"
        allow_routing: "disable"
        associated_intfc: "port1"
        color: 3
        wildcard:
          - "10.0.0.0"
          - "0.255.0.255"
