    - name: CREATE ADDRESS WILDCARD WILDCARD AND MASK NOTATION - CHANGE
      fortimgr_address:
        host: "{{ ansible_host }}"
        username: "{{ username }}"
        password: "{{ password }}"
        adom: "lab"
        address_name: "addr9"
        address_type: "wildcard"
        allow_routing: "disable"
        associated_intfc: "port1"
        color: 3
        wildcard_address: "10.0.0.0"
        wildcard_mask: "0.255.255.255"
        comment: "wildcard unit test"

    - name: CREATE ADDRESS WILDCARD AGAIN WILDCARD AND MASK NOTATION - NO CHANGE
      fortimgr_address:
        host: "{{ ansible_host }}"
        username: "{{ username }}"
        password: "{{ password }}"
        adom: "lab"
        address_name: "addr9"
        address_type: "wildcard"
        allow_routing: "disable"
        associated_intfc: "port1"
        color: 3
        wildcard_address: "10.0.0.0"
        wildcard_mask: "0.255.255.255"
        comment: "wildcard unit test"

    - name: CREATE ADDRESS FQDN - CHANGE
      fortimgr_address:
        host: "{{ ansible_host }}"
        username: "{{ username }}"
        password: "{{ password }}"
        adom: "lab"
        address_name: "addr10"
        address_type: "fqdn"
        allow_routing: "disable"
        associated_intfc: "port1"
        color: 4
        fqdn: "www.lab.com"
        comment: "fqdn unit test"

    - name: CREATE ADDRESS FQDN AGAIN - NO CHANGE
      fortimgr_address:
        host: "{{ ansible_host }}"
        username: "{{ username }}"
        password: "{{ password }}"
        adom: "lab"
        address_name: "addr10"
        address_type: "fqdn"
        allow_routing: "disable"
        associated_intfc: "port1"
        color: 4
        fqdn: "www.lab.com"
        comment: "fqdn unit test"

    - name: CREATE ADDRESS WILDCARD FQDN - CHANGE
      fortimgr_address:
        host: "{{ ansible_host }}"
        username: "{{ username }}"
        password: "{{ password }}"
        adom: "lab"
