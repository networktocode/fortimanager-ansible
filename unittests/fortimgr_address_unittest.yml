- name: CLEANUP FORTIMANAGER ADDRESSES
  hosts: fortimanager
  connection: local
  gather_facts: false
  tags: cleanup
  
  tasks:
    - name: CLEANUP ADDRESS OBJECTS - CHANGE
      fortimgr_address:
        host: "{{ ansible_host }}"
        username: "{{ username }}"
        password: "{{ password }}"
        adom: "lab"
        address_name: "{{ item }}"
        state: "absent"
      with_items:
        - "addr1"
        - "addr2"
        - "addr3"
        - "addr4"
        - "addr5"
        - "addr6"
        - "addr7"
        - "addr8"
        - "addr9"
        - "addr10"
        - "addr11"
