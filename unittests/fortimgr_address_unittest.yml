        associated_intfc: "port1"
        color: 1
        network_address: "10.1.3.1"
        network_mask: "255.255.255.255"
        comment: "ipmask unit test"

    - name: CREATE ADDRESS IPMASK NET AND MASK NOTATION AGAIN - NO CHANGE
      fortimgr_address:
        host: "{{ ansible_host }}"
        username: "{{ username }}"
        password: "{{ password }}"
        adom: "lab"
        address_name: "addr5"
        address_type: "ipmask"
