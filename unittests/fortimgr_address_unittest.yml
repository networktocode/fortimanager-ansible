        color: 1
        subnet: "10.2.2.1"
        comment: "ipmask unit test"

    - name: CREATE ADDRESS IPMASK NET AND MASK NOTATION - CHANGE
      fortimgr_address:
        host: "{{ ansible_host }}"
        username: "{{ username }}"
        password: "{{ password }}"
        adom: "lab"
        address_name: "addr5"
        address_type: "ipmask"
