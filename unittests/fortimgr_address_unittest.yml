        address_type: "ipmask"
        allow_routing: "enable"
        associated_intfc: "port1"
        color: 1
        subnet: "10.1.2.1/32"
        comment: "ipmask unit test"

    - name: CREATE ADDRESS IPMASK CIDR NOTATION AGAIN - NO CHANGE
      fortimgr_address:
